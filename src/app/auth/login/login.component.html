<div class="wrapper">
  <div class="section-authentication-login d-flex align-items-center justify-content-center">
    <div class="row">
      <div class="col-12 col-lg-10 mx-auto">
        <div class="card radius-15">
          <div class="row no-gutters">
            <div class="col-lg-6">
              <div class="card-body p-md-5">
                <div class="text-center">
                  <img src="assets/images/logo-icon.png" width="80" alt="">
                  <h3 class="mt-4 font-weight-bold">Bienvenido</h3>
                </div>
                <div class="input-group shadow-sm rounded mt-5">
                  <div class="input-group-prepend">	<span class="input-group-text cursor-pointer"><i class='bx bxl-google' ></i></span>
                  </div>
                  <input type="button" class="form-control" value="Iniciar sesión por google">
                </div>
                <div class="login-separater text-center"> <span>o por correo electronico</span>
                  <hr/>
                </div>
                <div class="form-group mt-4">
                  <label>Correo electronico</label>
                  <input type="text" class="form-control" placeholder="Ingresar correo electronico" />
                </div>
                <div class="form-group">
                  <label>Contraseña</label>
                  <input type="password" class="form-control" placeholder="Ingresa tu contraseña" />
                </div>
                <div class="form-row">
                  <div class="form-group col">
                    <div class="custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" id="customSwitch1" checked>
                      <label class="custom-control-label" for="customSwitch1">Recordar</label>
                    </div>
                  </div>
                  <div class="form-group col text-right"> <a ><i class='bx bxs-key mr-2'></i>¿Olvido contraseña?</a>
                  </div>
                </div>
                <div class="btn-group mt-3 w-100">
                  <button type="button" class="btn btn-light btn-block" routerLink="/dashboard/inicio">  Iniciar sesión</button>
                  <button type="button" class="btn btn-light"><i class="lni lni-arrow-right"></i>
                  </button>
                </div>
                <hr>
                <div class="text-center">
                  <p class="mb-0"> Crear cuenta <a [routerLink]="['/auth/register']">Registrate</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <img src="assets/images/login-images/login-frent-img.jpg" class="card-img login-img h-100" alt="...">
            </div>
          </div>
          <!--end row-->
        </div>
      </div>
    </div>
  </div>
</div>
